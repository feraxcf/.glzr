<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Load theme -->
    <script src="https://cdn.jsdelivr.net/gh/feraxhp/thselector@v0.0.1/load-theme.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/feraxhp/thselector@v0.0.1/latte-mocca.css">
    
    <!-- Import Icons -->
    <link rel="stylesheet" type="text/css" href="https://www.nerdfonts.com/assets/css/webfont.css" />
    
    <!-- Colors -->
    <style type="text/css" id="color"></style>
    
    <!-- Base styles for better consistency across platforms (aka. CSS reset). -->
    <link rel="stylesheet" type="text/css" href="./normalize.css" />

    <!-- Custom styles. -->
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <!-- Add empty favicon to suppress not found errors. -->
    <link rel="icon" href="data:;" />

    <!-- Allows React to be run buildless via "text/babel" script below. -->
    <script
      src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"
      integrity="sha256-aS0B0wnsaDByLfE16h4MDCP1fQFccysd1YWOcV+gbBo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-type="module" src="index.js"></script>
  </body>
</html>
